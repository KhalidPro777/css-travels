          <div class="cent">

          <div class="signup-container">
            <form action="/submit-form" method="post" class="signup-form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">                       
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required 
                    pattern="06[0-9]{8}"
                    title="The phone number must start with 06 and contain 10 digits only."
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required title="Email" placeholder="Enter email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required
                    placeholder="Enter password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Password must contain at least one number, one uppercase and one lowercase letter, and at least 8 or more characters">
                </div>
                <button type="submit">Sign Up</button>
                <p class="p-1">Already have an account ? <a href="login.html">Log In</a></p>
            </form>
        </div>
        
      </div>

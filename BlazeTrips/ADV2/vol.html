          <div class="form-container">
            <h1>BOOK A FLIGHT !</h1>
            <form method="post">
              <div class="form-group">
                <label class="form-label" for="departure-airport">Departure Airport:</label>
                <input class="form-input" type="text" placeholder="From where?" id="departure-airport" name="departure-airport" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="arrival-airport">Arrival Airport:</label>
                <input class="form-input" type="text" placeholder="To where?" id="arrival-airport" name="arrival-airport" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="departure-date">Departure Date:</label>
                <input class="form-input" type="date" id="departure-date" name="departure-date" pattern="/^\d{4}-\d{2}-\d{2}$/" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="arrival-date">Arrival Date:</label>
                <input class="form-input" type="date" id="arrival-date" name="arrival-date" pattern="/^\d{4}-\d{2}-\d{2}$/" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="flight-class">Class:</label>
                <select class="form-input" id="flight-class" name="flight-class">
                  <option value="economy">Economy</option>
                  <option value="business">Business</option>
                  <option value="first-class">First Class</option>
                </select>
              </div>
              <button class="form-button" type="submit">Search Flight</button>
            </form>
